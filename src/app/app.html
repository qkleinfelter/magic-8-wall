<input [(ngModel)]="prompt" placeholder="What is your question?" />
<button (click)="ask()">Ask the wall</button>

<div class="wall">
  @for(note of notes; let i = $index; track $index) {

  <div
    class="post-it"
    [class.flipped]="note().flipped"
    [style.transform]="'rotate(' + note().rotation + 'deg)'"
    [style.backgroundColor]="note().color"
  >
    <div class="front">?</div>
    <div class="back"  [style.backgroundColor]="note().color">{{ note().answer }}</div>
  </div>
  }

</div>
